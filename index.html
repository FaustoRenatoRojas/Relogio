<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock and StopWatch</title>
</head>
<body>
    <div class="outer-wrapper">
        <div class="clock">
            <div class="wrapper">
                <div class="main">
                    <div class="hours" >
                        <p class="number" id="hours">02</p>
                        <p>HOURS</p>
                    </div>
                    <div class="min" >
                        <p class="number" id="min">02</p>
                        <p>MINUTES</p>
                    </div>
                    <div class="sec" >
                        <p class="number" id="sec">02</p>
                        <p>SECONDS</p>
                    </div>
                    <div class="ampm">
                        <p class="number" id="ampm">AM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
